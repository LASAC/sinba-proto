<div ng-if="!!model" ng-init="init()">
    <div class="white-box-container">
        <div class="form-group">
            <label for="parameter_id"><[locale.str('orderedColumns')]>:</label>
            <select
                multiple id="parameter_id"
                class="form-control box"
                ng-model="reorderedParameter.selected"
                ng-options="nameAndSymbol(parameter) for parameter in reorderedParameter.all"
                disabled
            >
            </select>
        </div>

        <div class="white-box-buttons">
            <span style="width: 90px;">&nbsp;</span>
        </div>

        <div class="form-group">
            <label for="columnLabels"><[locale.str('columnLabels')]>:</label>
            <textarea id="columnLabels" class="form-control box"
                      ng-model="labels.text"
                      disabled
            >
            </textarea>
        </div>
    </div>

    <br>

    <div>
        <p><[locale.str('modelName')]>: <b><[model.name]></b></p>
        <!-- LAYOUT AINDA NÃƒO SUPORTADO
        <p style="text-transform: uppercase;">
            <[locale.str('layout')]>: <[locale.str('headerOnFirst')]>
            <b><[getLayout()]></b>
        </p>
        -->
    </div>
</div>
