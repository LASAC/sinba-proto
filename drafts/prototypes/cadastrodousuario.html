<!DOCTYPE html>
<html>
<head>
  <title>Cadastro do Usuário</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="page-header"><!-- cria uma divisão no topo da página -->
      <h1>SINBA<br /><small>Sistema de Informações de Bacias Hidrográficas</small></h1><!-- small cria um texto secundário um pouco menor que o cabeçalho -->
    </div>
    <div class="row">
      <center>
        <button type="button" class="btn btn-default">Página inicial</button>
        <button type="button" class="btn btn-default">Link02</button>
        <button type="button" class="btn btn-default">Link03</button>
        <button type="button" class="btn btn-default">Link04</button>
        <button type="button" class="btn btn-default">Link05</button>
        <button type="button" class="btn btn-default">Link06</button>
      </center> 
    </div>
    <br />
    <br />
    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-6">
        <table class="table table-striped table-bordered" style="50%">
          <tr>
            <td>
              <h3>Cadastro</h3>
              <form role="form">               
                <div class="form-group">
                  <label for="inputdefault">Nome</label>
                  <input class="form-control" id="inputdefault" type="text">                
                </div>
                <div class="form-group">
                  <label for="inputdefault">Sobrenome</label>
                  <input class="form-control" id="inputdefault" type="text">                  
                </div>
                <div class="form-group">
                  <label for="inputdefault">Email</label>
                  <input class="form-control" id="inputdefault" type="text">                  
                </div>
                <div class="form-group">
                  <label for="inputdefault">Justificativa</label>
                  <input class="form-control" id="inputdefault" type="text">                  
                </div>
              </form>
              <button type="button" class="btn btn-default">Enviar</button>
              <button type="button" class="btn btn-default">Ajuda</button>           
            </td>
          </tr>
        </table>
      </div>
      <div class="col-sm-3">
      </div>
    </div>
    <div class="page-footer"><!-- divisão inferior com 1 linha e 3 colunas mescladas relativo a 4 espaços cada -->
      <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
          <br />
          <br />
          <center><p>LASAC - UFMS - 2016</p></center>
        </div>
        <div class="col-sm-4">
        </div>
      </div>
    </div>
