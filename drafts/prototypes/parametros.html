<!DOCTYPE html>
<html>
<head>
	<title>Sistema de Unidades - Parâmetros</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="index.css">
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1>SINBA
				<br /><small>Sistema de Informações de Bacias Hidrográficas</small>
			</h1>      
		</div>
		<div class="row">
			<div class="col-sm-3">
			</div>
			<div class="col-sm-6">
				<table>
					<tr>
						<td>
							<h3>Sistema de Unidades - Parâmetros</h3>
							<form role="form">
								<div class="form-group">
									<label for="inputdefault">Nome (Ex.: Profundidade)</label>
									<input class="form-control" id="inputdefault" type="text">                  
								</div>
								<div class="form-group">
									<label for="sel1">Unidade (Ex.: metros (m))</label>
									<select class="form-control" id="sel1">
										<option></option>
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
									</select>
								</div>                
							</form>
							<button type="button" class="btn btn-default">Inserir</button>
							<button type="button" class="btn btn-default">Ir para Cadastro de Unidades</button>
							<button type="button" class="btn btn-default">Ajuda</button>              
						</td>
					</tr>
				</table>
			</div>
			<div class="col-sm-3">
			</div>
		</div>
	</div>

</body>
</html>
